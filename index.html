<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Flight Book</title>

<body>

       <div class="box3"> 
          <form action="https://www.facebook.com/">

                    </select>

                    <label for="">Title</label>
                </div>
                
                <div>
                    <input type="text" name="Fname" required><br>

                </div>
        
                <div>
                    <input type="text" name="lname" required><br>
                    <label for="lname">Last Name</label>
                </div> 
                <br><br>
                <h3>Birth Date</h3>
              <div>
                <select name="dateofbirth" required>
                    <option value="dateofbirth">Please select a month</option>

                    <option value="dateofbirth">March</option>

                    <option value="dateofbirth">November</option>
                    <option value="dateofbirth">December</option>
                </select>
              </div>
              
              <div>
                <select name="dateofbirth" required>
                    <option value="dateofbirth">Please select a day</option>
                    <option value="dateofbirth">Monday</option>
                    <option value="dateofbirth">Tuesday</option>
                    <option value="dateofbirth">Wednesday</option>
                    <option value="dateofbirth">Thursday</option>
                    <option value="dateofbirth">Friday</option>
                    <option value="dateofbirth">Saturday</option>
                    <option value="dateofbirth">Sunday</option>
                </select>
              </div>
        
              
              <div>
                <select name="dateofbirth" required>
                    <option value="dateofbirth">Please select a year</option>
                    <option value="dateofbirth">1980</option>
                    <option value="dateofbirth">1981</option>
                    <option value="dateofbirth">1982</option>

                    <option value="dateofbirth">1990</option>
                    <option value="dateofbirth">1991</option>
                    <option value="dateofbirth">1992</option>
                    <option value="dateofbirth">1993</option>
                    <option value="dateofbirth">1994</option>
                    <option value="dateofbirth">1995</option>
                    <option value="dateofbirth">1996</option>
                    <option value="dateofbirth">1997</option>
                </select>
              </div> 
              <br><br>
        
              <div class="box4">
             <label for="dep-date">Departure Date</label><br>
             <input type="date" for="dep-date" required>
             </div>
             <div class="box4">
             <label for="dep-time">Departure Time</label><br>
             <input type="time" for="dep-time" required>
              </div>
              <div class="box4">
                <label for="ret-date">Return Date</label><br>
                <input type="date" for="ret-date" required>
              </div>
              <div class="box4">
                <label for="ret-time">Return Time</label><br>
             <input type="time" for="ret-time" required>
              </div>
              <div>
                
                    
                
              <br><br>

             <input type="Submit" value="YEAH!">

        </div> 
        
           
        
    </div>
